    <!-- Modal Edit -->
    <div class="modal fade" id="editProductModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="col-12">

                        <div class="row pb-3">
                            <div class="col-12 d-flex justify-content-center">
                                <span class="fs-4">
                                    Item properties
                                </span>
                            </div>
                        </div>

                        <div class="row pb-2">
                            <div class="col-12">
                                <input type="text" class="form-control" placeholder="ID" aria-label="ID"
                                    aria-describedby="inputGroup-sizing-default" name="idEdit" id="idEdit" readonly>
                            </div>
                        </div>

                        <div class="row pb-2">
                            <div class="col-12">
                                <input type="text" class="form-control" placeholder="Type" aria-label="Username"
                                    aria-describedby="inputGroup-sizing-default" name="typeEdit" id="typeEdit">
                            </div>
                        </div>

                        <div class="row pb-2">
                            <div class="col-12">
                                <input type="text" class="form-control" placeholder="Model" aria-label="Username"
                                    aria-describedby="inputGroup-sizing-default" name="modelEdit" id="modelEdit">
                            </div>
                        </div>

                        <div class="row pb-2">
                            <div class="col-12">
                                <input type="number" class="form-control" placeholder="Quantity" aria-label="Username"
                                    aria-describedby="inputGroup-sizing-default" step="1" min="0" name="quantityEdit"
                                    id="quantityEdit">
                            </div>
                        </div>

                        <div class="row pb-2">
                            <div class="col-12">
                                <input type="number" class="form-control" placeholder="Price" aria-label="Username"
                                    aria-describedby="inputGroup-sizing-default" min="0" name="priceEdit"
                                    id="priceEdit">
                            </div>
                        </div>

                        <div class="row pb-2">
                            <div class="col-12">
                                <select class="form-select" id="colorEdit" name="colorEdit">
                                    <!-- <option selected disabled>Choose...</option> -->
                                    <option selected disabled>Color...</option>
                                    <option value="Red">Red</option>
                                    <option value="Orange">Orange</option>
                                    <option value="Black">Black</option>
                                    <option value="White">White</option>
                                    <option value="Green">Green</option>
                                    <option value="Pink">Pink</option>
                                    <option value="Blue">Blue</option>
                                    <option value="Personalice">Personalice</option>
                                </select>
                            </div>
                        </div>

                        <div class="row pb-2">
                            <div class="col-12">
                                <div class="row pb-1">
                                    <div class="col-12">
                                        Dimentions
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <input type="number" class="form-control" placeholder="High" aria-label="High"
                                            aria-describedby="inputGroup-sizing-default" id="dimentionHighEdit"
                                            name="dimentionHighEdit">

                                    </div>
                                    <div class="col-4">
                                        <input type="number" class="form-control" placeholder="Wide" aria-label="Wide"
                                            aria-describedby="inputGroup-sizing-default" id="dimentionWideEdit"
                                            name="dimentionWideEdit">
                                    </div>
                                    <div class="col-4">
                                        <input type="number" class="form-control" placeholder="Long" aria-label="Long"
                                            aria-describedby="inputGroup-sizing-default" id="dimentionLongEdit"
                                            name="dimentionLongEdit">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <input type="number" class="form-control" placeholder="Capacity" aria-label="Capacity"
                                    aria-describedby="inputGroup-sizing-default" step="1" min="0" id="capacityEdit"
                                    name="capacityEdit">
                            </div>
                        </div>

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        id="closeEditModal">Close</button>
                    <button type="button" class="btn btn-warning" id="saveEditModal">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Delete -->
    <div class="modal fade" id="deleteProductModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <strong style="color: #af4444;">
                        <span class="fs-4">
                            Delete the product
                        </span>
                    </strong>
                    <br>
                    Delete all the information of this product.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger">Save changes</button>
                </div>
            </div>
        </div>
    </div>
